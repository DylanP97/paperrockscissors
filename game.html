<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Paper Rock Scissors ;)</title>
        <link rel="stylesheet" href="game.css">
        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/63e061c379.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2>Tutorial</h2>
        <img src="images/tutorial.png"> 

        <h2>User Choice: <span id="user-choice"></span></h2>
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <button id="Rock">Rock <i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="Paper">Paper <i class="fa-solid fa-hand"></i></button>
        <button id="Scissors">Scissors <i class="fa-solid fa-hand-scissors"></i></button>

        <script src="game.js" charset="utf-8"></script>
    </body>
</html>
